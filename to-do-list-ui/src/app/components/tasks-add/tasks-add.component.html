<div class="container mt-5">
  <h2>{{ isEditMode ? 'Editar Lista' : 'Adicionar Lista' }}</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="addTask()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="newTask.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" class="form-control" [(ngModel)]="newTask.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" class="form-control" [(ngModel)]="newTask.status" name="status">
        <option value="pendente">Pendente</option>
        <option value="realizado">Realizado</option>
        <option value="em andamento">Em Andamento</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">{{ isEditMode ? 'Atualizar Tarefa' : 'Adicionar Tarefa' }}</button>
    <a routerLink="/" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
