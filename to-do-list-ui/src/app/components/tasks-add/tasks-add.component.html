<div class="container mt-5 margin">
  <h2>{{ isEditMode ? 'Editar Lista' : 'Adicionar Lista' }}</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="addTask()">
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="newTask.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" class="form-control" [(ngModel)]="newTask.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" class="form-control" [(ngModel)]="newTask.status" name="status">
        <option value="pendente">Pendente</option>
        <option value="realizado">Realizado</option>
        <option value="em andamento">Em Andamento</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" data-toggle="tooltip" title="{{ isEditMode ? 'Editar tarefa' : 'Adicionar nova tarefa' }}">
      <i class="fa" [ngClass]="isEditMode ? 'fa-edit' : 'fa-plus'"></i>
      {{ isEditMode ? 'Editar' : 'Adicionar' }}
    </button>

    <button routerLink="/" type="button" class="btn btn-secondary" title="Cancelar">
      <i class="fa fa-times"></i> Cancelar
    </button>
  </form>
</div>
